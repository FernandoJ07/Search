<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>

	    <style>

	    	body{
				font-family: arial;

	    	}

			.nav{
				text-align: right;
				padding: 15px 35px; 
				font-size: 14px;
			}

			.nav > a{
				margin: 0px 5px;
				text-decoration: none;
				color: rgba(0,0,0,0.87);
			}

			.nav > a:hover{
				text-decoration: underline;
			}

			img{
				display: block;
				margin: auto;
			}

			.container{
				text-align: center;
			}

			input[name="q"]{
				width: 40%;
				padding: 12px 20px;
				border: 1px solid rgba(0,0,0,0.2);
				border-radius: 20px;
				outline: none;
				font-size:16px; 	

			}

			.submit{
				margin-top:25px;
			}

			.submit > input{
				padding: 9px 20px;
				background-color: #f7f7f7; 
				border:none;
				border-radius: 2px;
				cursor: pointer;
				margin: 0px 5px;

			}

			input[type="submit"]:hover{
				border:1px solid rgba(0,0,0,0.1);


			}


	    </style>

    <body>

    	<div class="nav">
    		<a href="images.html">Images</a>
    		<a href="advanced_search.html">Advanced Search</a>
    	</div>

    	
    	<img src="https://rocketmusic.es/wp-content/uploads/2020/10/google2.png" width="300px;">

    	<div class="container">
			
			<form action="https://google.com/search">

		        <input type="text" name="q">


		        <div class="submit">
		        	<input type="submit" value="Google Search" name="btnK">	
		        	<input type="submit" value="I'm Feeling Lucky" name="btnI">		
		        </div>

		    </form>    

    	</div>
				

        
    </body>
</html>
